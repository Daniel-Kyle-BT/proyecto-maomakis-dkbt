<form [formGroup]="form" (ngSubmit)="guardar()" class="cliente-form">
  <div class="form-header">
    <h3>{{ cliente?.id ? 'Editar Cliente' : 'Nuevo Cliente' }}</h3>
    <button type="button" class="close-btn" (click)="cancelar()" aria-label="Cerrar">×</button>
  </div>

  <div class="form-body">
    <div class="form-group">
      <label for="codigo">Código</label>
      <input id="codigo" type="text" formControlName="codigo" maxlength="6" />
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" formControlName="nombre" />
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input id="apellido" type="text" formControlName="apellido" />
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input id="telefono" type="text" formControlName="telefono" />
    </div>
    <div class="form-group">
      <label for="estado">Estado</label>
      <select id="estado" formControlName="estado">
        <option [ngValue]="true">Activo</option>
        <option [ngValue]="false">Inactivo</option>
      </select>
    </div>
  </div>

  <div class="form-footer">
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">{{ cliente?.id ? 'Guardar Cambios' : 'Crear' }}</button>
    <button class="btn btn-ghost" type="button" (click)="cancelar()">Cancelar</button>
  </div>
</form>
